{% include header.html %}

<body>

	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=258120997603180";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

{% include nav.html %}

    <div class="container">

		<article id="{{ page.id }}" class="single post">
			<header> 
				<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
				<p class="meta"><time datetime="{{ page.date | date_to_xmlschema }}" pubdate>{{ page.date | date: "%B %d, %Y" }}</time></p>
				<div class="fb-like" data-href="http://www.cloudybrews.com{{ page.url }}" data-send="true" data-width="450" data-show-faces="false"></div>
			</header>
			{{ content }}

		</article>

{% include footer.html %}



</body>
</html>
